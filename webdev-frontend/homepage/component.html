<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./component.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bungee Shade:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Candal:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Koulen:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div1">
      <div class="frame-div2">
        <div class="desktop-11">
          <img class="line-icon1" alt="" src="public/line-11.svg" />
          <section class="frame-section1">
            <label class="face-recognition-attendance1"
              >FACE RECOGNITION & ATTENDANCE SYstem</label
            >
            <div class="rectangle-div4"></div>
            <div class="what-we-are-what-we-do-how1">
              <p class="what-we-are1">
                What we are, what we do & how we do it?
              </p>
              <p class="what-we-are1">&nbsp;</p>
              <p class="what-we-are1">
                Our Approach is Based On Machine Learning to Identify faces
              </p>
              <p class="what-we-are1">&nbsp;</p>
              <p class="what-we-are1">...</p>
              <p class="what-we-are1">&nbsp;</p>
              <p class="what-we-are1">Terms & Conditions</p>
              <p class="what-we-are1">1.</p>
              <p class="what-we-are1">2.</p>
              <p class="p7">3.</p>
            </div>
          </section>
          <textarea class="rectangle-textarea1"></textarea>
          <div class="i-agree-to-terms-conditions1">
            I AGREE TO TERMS & CONDITIONS
          </div>
          <button
            class="icon-park-outlinecheckbox1"
            autofocus
            id="iconParkOutlinecheckbox"
          ></button
          ><img class="group-icon1" alt="" src="public/group1.svg" /><img
            class="ai-1-icon1"
            alt=""
            src="public/ai-11@2x.png"
          /><img
            class="rectangle-icon1"
            alt=""
            src="public/rectangle-11.svg"
          /><button class="s-t-a-r-t1" autofocus disabled>S T A R T</button>
          <div class="rectangle-div5"></div>
          <div class="rectangle-div6" data-animate-on-scroll></div>
          <div class="rectangle-div7"></div>
        </div>
      </div>
    </div>

    <script>
      var iconParkOutlinecheckbox = document.getElementById(
        "iconParkOutlinecheckbox"
      );
      if (iconParkOutlinecheckbox) {
        iconParkOutlinecheckbox.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
